<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#feedback">Feedback</a>
    </nav>

    <section id="section1" class="section">
        <h1>Section 1</h1>
        <p>Content for section 1 goes here.</p>
    </section>

    <section id="section2" class="section">
        <h1>Section 2</h1>
        <p>Content for section 2 goes here.</p>
    </section>

    <section id="feedback" class="section">
        <h1>Feedback</h1>
        <form id="feedbackForm">
            <label for="rating">Rate our service:</label>
            <input type="range" id="rating" name="rating" min="1" max="5">
            <span id="ratingValue">3</span>

            <label for="comments">Your comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="thankYouMessage" class="hidden">Thank you for your feedback!</div>
    </section>

    <footer>
        <p>&copy; 2025 Interactive Feedback Form</p>
    </footer>
</body>
</html>
